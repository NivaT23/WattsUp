<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AI Energy Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    /* ---------- generic ---------- */
    html,body{margin:0;height:100%;font-family:system-ui,sans-serif;color:#fff;}
    body{display:flex;align-items:center;justify-content:center;position:relative;}
    body::before{
      content:"";
      position:absolute;inset:0;
      background:url("https://www.repsol.com/content/dam/repsol-corporate/es/energia-e-innovacion/energia%20electrica%20cables%20alta%20tension.jpg") center/cover no-repeat;
      filter:brightness(.55);
      z-index:-1;
    }
    /* ---------- glass card ---------- */
    .card{
      background:rgba(255,255,255,.12);
      backdrop-filter:blur(1px);               /* 1 px blur */
      -webkit-backdrop-filter:blur(1px);       /* Safari */
      border:1px solid rgba(255,255,255,.2);
      padding:48px 56px;
      border-radius:16px;
      text-align:center;
      max-width:420px;
    }
    .card h1{margin:0 0 8px;font-size:32px;}
    .card p{margin:0 0 32px;font-size:18px;opacity:.85;}
    .actions{display:flex;gap:16px;}
    .btn{
      flex:1;
      padding:14px 0;
      font-size:16px;
      font-weight:600;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background .25s;
    }
    /* ---------- chat button colours ---------- */
    .btn.chat{
      background:#00becf;
      color:#000;                
    }
    .btn.chat:hover{background:#0188a7;}
    /* secondary (predict) unchanged */
    .btn.secondary{background:rgba(255,255,255,.85);color:#222;}
    .btn.secondary:hover{background:#fff;}
    /* ---------- pages ---------- */
    .page{display:none;width:100%;height:100%;align-items:center;justify-content:center;}
    .page.active{display:flex;}
    /* ---------- chat area ---------- */
    .chat-box{display:flex;flex-direction:column;height:100%;width:100%;max-width:600px;}
    .chat-header{font-size:24px;margin-bottom:12px;}
    .messages{flex:1;overflow-y:auto;background:rgba(0,0,0,.25);border-radius:8px;padding:12px;margin-bottom:12px;}
    .input-row{display:flex;gap:8px;}
    .input-row input{flex:1;padding:12px;border:none;border-radius:8px;font-size:16px;}
    .input-row button{padding:12px 20px;border:none;border-radius:8px;background:#00becf;color:#000;font-size:16px;cursor:pointer;font-weight:600;}
    .input-row button:hover{background:#0188a7;}
    .back-link{margin-top:12px;color:#fff;cursor:pointer;text-decoration:underline;}
  </style>
</head>
<body>

  <!-- ================= WELCOME ================= -->
  <div id="welcomePage" class="page active">
    <div class="card">
      <h1>Welcome to WattsUp!</h1>
      <p>What would you like to do today?</p>
      <div class="actions">
        <button class="btn chat" onclick="gotoChat()">Chat with XYZ</button>
        <button class="btn secondary" onclick="gotoPredict()">Predict Bill</button>
      </div>
    </div>
  </div>

  <!-- ================= CHAT ================= -->
  <div id="chatPage" class="page">
    <div class="chat-box">
      <div class="chat-header">Chat with XYZ</div>
      <div id="messages" class="messages">Ask away!</div>
      <div class="input-row">
        <input id="msgInput" type="text" placeholder="Type a message…" onkeypress="if(event.key==='Enter')sendMsg()"/>
        <button onclick="sendMsg()">Send</button>
      </div>
      <div class="back-link" onclick="gotoWelcome()">← Back</div>
    </div>
  </div>

  <!-- ================= PREDICT ================= -->
  <div id="predictPage" class="page">
    <div class="card">
      <h2>Predict Bill</h2>
      <p>TODO: plug regression here</p>
      <div class="back-link" onclick="gotoWelcome()">← Back</div>
    </div>
  </div>

  <script>
    /* ---------- navigation ---------- */
    function gotoChat(){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById('chatPage').classList.add('active');
      document.getElementById('msgInput').focus();
    }
    function gotoPredict(){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById('predictPage').classList.add('active');
    }
    function gotoWelcome(){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById('welcomePage').classList.add('active');
    }

    /* ---------- simple chat mock ---------- */
    function sendMsg(){
      const input = document.getElementById('msgInput');
      const txt = input.value.trim();
      if(!txt)return;
      appendMessage('You',txt);
      input.value='';
      setTimeout(()=>appendMessage('XYZ','Got it: '+txt),600);
    }
    function appendMessage(sender,txt){
      const box=document.getElementById('messages');
      const div=document.createElement('div');
      div.innerHTML=`<strong>${sender}:</strong> ${txt}`;
      box.appendChild(div);
      box.scrollTop=box.scrollHeight;
    }
  </script>
</body>

</html>
